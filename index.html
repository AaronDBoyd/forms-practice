<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <form id="formOne">
    <div class="container">
      <h1>User Survey</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">A name</label>
          <input id="person1" class="form-control" type="text">
        </div>

      <h3> Happiest Sounding Color </h3>  
        <select class="form-control" id="happyColor">
          <option value="cerulean">Cerulean</option>
          <option value="flamingo">Flamingo Pink</option>
         <option value="forest">Forest Green </option>
          <option value="pumpkin">Pumpkin Spice</option>
        </select>
        


      <h3>Zodiac Sign!
        Enter your birth date and see your zodiac!</h3>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <button type="submit" class="btn">Show me the survey!</button>
      </form>

  </div>
</body>
</html>
